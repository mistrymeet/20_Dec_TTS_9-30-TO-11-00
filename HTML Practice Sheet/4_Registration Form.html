<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body style="background-color: rgb(202, 206, 227);">
    <center>
        <fieldset style="width: 70%; padding: 5%;">
            <legend style="text-align: center;">
                <h1>Registration Details</h1>
            </legend>
            <table cellpadding="15px">
                <form action="" method="get" name="form1"></form>
                <tr>
                    <td>University:</td>
                    <td><input type="text" maxlength="50" style="width: 55%;"></td>
                </tr>
                <tr>
                    <td>Institute:</td>
                    <td><input type="text" maxlength="50" style="width: 55%;"></td>
                </tr>
                <tr>
                    <td>Branch:</td>
                    <td><select name="" id="">
                            <option value="">---Select---</option>
                            <option value="">Computer</option>
                            <option value="">Information Technology</option>
                            <option value="">Mechanical</option>
                            <option value="">Electrical</option>
                            <option value="">Automobiles</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Degree:</td>
                    <td><select name="" id="" style="width: 36%;">
                            <option value="">---Select---</option>
                            <option value="">Diploma</option>
                            <option value="">Bachlore</option>
                            <option value="">Masters</option>
                            <option value="">Phd</option>
                            <input type="radio" name="1" id="">
                            <label for="">Pursuing</label>
                            <input type="radio" name="1" id="">
                            <label for="">Completed</label>
                        </select></td>
                </tr>
                <tr>
                    <td>Average CPI:</td>
                    <td>
                        <input type="text">Upto<input type="text">Th Semester
                    </td>
                </tr>
                <tr>
                    <td>Experiance:</td>
                    <td>
                        <input type="text">Years
                    </td>
                </tr>
                <tr>
                    <td>Your Website or Blog:</td>
                    <td><input type="url" placeholder="https://www.google.co.in/" style="width: 55%;"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit" style="height: 40px; width: 100px;">Register</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </center>

</body>

</html>
