<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="counter"></div>

    <script>
        // set your timing value
        let count = setInterval(num_count);
        let start_count = 0;

        function num_count(){
            let num = document.getElementById("counter")
            num.innerHTML = ++start_count;
            if(start_count == 2000){
                clearInterval(count)
            }
        }
    </script>
</body>
</html>
