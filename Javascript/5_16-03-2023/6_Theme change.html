<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        a{
            text-decoration: none;
        }
        .dark-mode{
            background-color: black;
            color: white;
        }
        .dark-mode a{
            color: springgreen;
        }
    </style>
</head>
<body>
    <div>
        <span class="fa-solid fa-moon"></span>
    </div>
    <h1>Hello World</h1>
    <h3><a href="">Click here to go next page</a></h3>

    <script>
        // add() = add value
        // remove() = remove value
        // toggle() = add and remove both
        // contains() = check the value is exist or not
        // property > classlist = use css class1 
                     
        let icon = document.querySelector(".fa-moon");
        icon.addEventListener("click", function(){
            document.body.classList.toggle("dark-mode")

        if(document.body.classList.contains("dark-mode") == true){
            icon.classList.remove("fa-moon");
            icon.classList.add("fa-sun");
        }else{
            icon.classList.remove("fa-sun");
            icon.classList.add("fa-moon");
        }

        })

        
    </script>
</body>
</html>
