<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = "https://www.youtube.com/"
        let b;
        function open_fn(){
            b = window.open(a);
        }
        function close_fn(){
            b.window.close()
        }
        function forward_fn(){
            history.forward()
        }
    </script>
</head>
<body>
    <button onclick="return open_fn()">Open</button>
    <button onclick="return close_fn()">Close</button>
    <button onclick="return forward_fn()">Forward</button>
</body>
</html>
