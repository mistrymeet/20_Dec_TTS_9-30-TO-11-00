<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // programm of check minimum number of 2 values

        let n1 = 40;
        let n2 = 40;

        if(n1 < 2){
            document.write(n1 + "is minimum")
        }else if(n2 < n1){
            document.write(n2 + "is minimum")
        }else{
            document.write(n1 + " and " + n2 + " both are same")
        }
        document.write("<br>")

        const week = 3;
        switch(week){
            case 1:
                document.write("sunday")
                break

            case 2:
                document.write("Monday")
                break
            case 3:
                document.write("Tuesday")
                break
            case 4:
                document.write("Wenesday")
                break
            case 5:
                document.write("Thursday")
                break
            case 6:
                document.write("Friday")
                break
            case 7:
                document.write("Saturday")
                break
        }
    </script>
</body>
</html>
