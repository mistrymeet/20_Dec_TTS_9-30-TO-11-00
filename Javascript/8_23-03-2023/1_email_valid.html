<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
    </style>
    <script>
        function blank_check(){
            let mail = document.getElementById("mail").value
            if(mail == ""){
                document.getElementById("msg1").innerHTML = "Enter Email"
                return false;
            }
        }
        function check_mail(){
            let mail = document.getElementById("mail").value;
            let reg_ex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/ 

            if(reg_ex.test(mail)){
                document.getElementById("msg1").innerHTML = ""
            }else{
                document.getElementById("msg1").innerHTML = "Enter Valid Email id"
            }
            return false;
        }
    </script>
</head>
<body>
    <form action="">
        Email :
        <input type="text" id="mail" onkeyup="return check_mail()">
        <span id="msg1"></span>

        <br><br>
        <button type="submit" onclick="return blank_check()">Email Check</button>
    </form>
</body>
</html>
