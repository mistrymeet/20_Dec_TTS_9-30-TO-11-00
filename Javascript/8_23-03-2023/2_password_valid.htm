<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
    </style>
    <script>
        function check_blank(){
            let pass = document.getElementById("pass").value
            let pass1 = document.getElementById("pass1").value
            if(pass == ""){
                document.getElementById("msg1").innerHTML = "Enter Password"
                document.getElementById("msg2").innerHTML = "Enter Confirm Password"
            }else{
                document.getElementById("msg1").innerHTML = ""
                document.getElementById("pass1").innerHTML = ""
            }
            return false;
        }

        function show_pass(){
            let pass = document.getElementById("pass")
            if(pass.type == "password"){
                pass.type = "text"
            }else{
                pass.type = "password"
            }
        }

        function cnf_show_pass(){
            let pass1 = document.getElementById("pass1")
            if(pass1.type == "password"){
                pass1.type = "text"
            }else{
                pass1.type = "password"
            }
        }

        function pass_reg_ex(){
            let pass = document.getElementById("pass").value
            let pass_reg_ex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;

            if(pass_reg_ex.test(pass)){
                document.getElementById("msg1").innerHTML = ""
                return false;
            }else{
                document.getElementById("msg1").innerHTML = "Enter a Valid Password"
                return false;
            }
        }

        function pass_match(){
            let pass = document.getElementById("pass").value;
            let pass1 = document.getElementById("pass1").value

            if(pass != pass1){
                document.getElementById("msg2").innerHTML = "Password and Confirm Password does not match"
            }else{
                document.getElementById("msg2").innerHTML = ""
            }
            return false;
        }
    </script>
</head>
<body>
    <form action="">
        Password :
        <input type="password" id="pass" onkeyup="return pass_reg_ex()">
        <span id="msg1"></span>
        <br>
        <input type="checkbox" onclick="return show_pass()">
        Show Password
        <br>

        Confirm Password :
        <input type="password" id="pass1" onkeyup="return pass_match()">
        <span id="msg2"></span>
        <br>
        <input type="checkbox" onclick="return cnf_show_pass()">
        show Password
        
        <br><br>
        <button type="submit" onclick="return check_blank()">Check Password</button>

        <p>
            <h5>Note :</h5>
            A password between 8 to 15 characters which contain at least one lowercase letter, one uppercase letter, one numeric digit, and one special character
        </p>
    </form>
</body>
</html>
