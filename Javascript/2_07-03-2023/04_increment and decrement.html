<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ++(increment) = add 1 value
        there is a two type of increment
        1) pre-increment = for ex. ++a
        2) post-increment = a++

        --(decrement) = deduct 1 value
        there is also two types of decrement
        1) pre-decrement = for ex. --a
        2) post-decrement = a--
     -->
    <script>
        var a = 1;
        console.log(a++) 
        // print than increment

        console.log(a)
        // 2
        a++;
        console.log(a)
        console.log(++a)
        // increment than  print

        var b = 5;
        console.log(b--)
        // print than decrement
        console.log(b)
        console.log(--b)
        // decrement than print

        b--;
        --b;
        console.log(b)

        
    </script>
</body>
</html>
