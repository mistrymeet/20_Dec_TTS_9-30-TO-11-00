<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Data Type in javascript 
        1) number- integer= 12, floating point= 12.12
        2) stinge = "hello world"
        3) boolean = either true or false
        4) null - null number
        5) undefined - which is not define
    -->

    <script>
        var x = 12;
        document.writeln(x)

        var y = 12.12;
        document.writeln(y)

        let a = "hello world";
        document.writeln(a)

        let b = true;
        document.writeln(b)

        let n = null;
        document.writeln(n)

        let nn = ""
        document.writeln(nn)
    </script>
    
</body>
</html>
