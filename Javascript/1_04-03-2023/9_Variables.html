<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // variable is a container to store data
        //              or
        // it is name of memory location

        // in javascript there are 3 keywords are used to create variables
        // = var, let, const

        // using var keyword we can redeclare and reassign the value
        // this is a globle keyword
        var x = 10;
        document.writeln(x)

        var x = 23;
        document.writeln(x)
        
        // in 2015 new keywords added - let and const
        // using let keyword we can not redeclare but reassigned the date
        // block level

        let y = 10;
        document.writeln(y);

         y = 15;
        document.writeln(y)
        
        // const means constant = fixed value
        const z = 3.14;
        document.writeln(z)

        const z1 = 3.15
        document.write(z1)

        // variavle name= Var, Myvar, myvar, myvar1, _Myvar

        // wrong name= My var, 123Var, #myvar

        // it is reserved for jquary $ $myvar
    </script>
</body>
</html>
