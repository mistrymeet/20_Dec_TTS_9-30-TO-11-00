<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <p id="date"></p>
    <p id="time"></p>

    <script>
        let date_time = new Date();
        document.getElementById("p1").innerHTML = date_time;
        document.getElementById("date").innerHTML = date_time.getDate() + " - " + (date_time.getMonth() + 1) + " - " + date_time.getFullYear();
        document.getElementById("time").innerHTML = date_time.getUTCHours() + " : " + date_time.getMinutes() + " : " + date_time.getSeconds() + " : "
        + date_time.getMilliseconds();
    </script>
</body>
</html>
