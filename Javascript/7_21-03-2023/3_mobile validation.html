<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
        input[type="text"]:focus-visible{
            outline: none;
        }
    </style>
    <script>
        function check_number(){
            let mno = document.getElementById("mno").value;

            if(mno == ""){
                document.getElementById("msg").innerHTML = "Please Enter Mobile no"
                document.getElementById("mno").innerHTML = "<style>#mno{border : 2px solid red}</style"
            return false;
                
            }else{
                document.getElementById("msg").innerHTML = ""
                document.getElementById("fname").innerHTML = "<style>#mno{border : 2px solid transparent}</style>"
                return false
            }
        }

        function mno_length(){
            let mno = document.getElementById("mno").value;
            if(mno.length < 10){
                document.getElementById("msg").innerHTML = "Enter valid Mobile Number"
            return false
            }else{
                document.getElementById("msg").innerHTML = ""
                return false;
            }
        }

        function mobile_ex(){
            let mno = document.getElementById("mno").value;
            let mno_exp = /^[0-9]*$/
            if(mno_exp.test(mno)){
                document.getElementById("msg1").innerHTML = ""
                return false;
            }else{
                document.getElementById("msg1").innerHTML = "Alphabets are not allowed"
                return false
            }
        }
    </script>
</head>
<body>
    <form action="">
        Enter Mobile Number :
        <input type="text" id="mno" maxlength="10" onblur="return mno_length()" onkeyup="return mobile_ex()">
        <br>
        <span id="msg"></span>
        <br>
        <span id="msg1"></span>

        <br><br>
        <button type="submit" onclick="return check_number()">Check mobile number</button>
    </form>
</body>
</html>
