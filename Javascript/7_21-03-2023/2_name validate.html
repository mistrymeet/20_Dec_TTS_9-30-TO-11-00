<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
        input[type="text"]:focus-visible{
            outline: none;
        }
    </style>
    <script>
        function check_blank(){
            let fname = document.getElementById("fname").value;

            if(fname == "" || fname == null){
                document.getElementById("msg").innerText = "please enter first name"

                document.getElementById("fname").innerHTML = "<style>#fname{border: 2px solid red}</style>"
            }

            return false;
        }

        // regular expression
        // test()= regular_expression.test(variable_name)
        // match()=variable_name.match(regular_expression)

        function check_name(){
            let fname = document.getElementById("fname").value;
            let reg_exp = /^[a-zA-Z]*$/

            if(reg_exp.test(fname)){
                document.getElementById("msg").innerHTML = ""
                return false;
            }else{
                document.getElementById("msg").innerHTML = "Number is not allowed"
                return false;
            }
        }
    </script>
</head>
<body>
    <form action="">
        First Name :
        <input type="text" id="fname" onkeyup="return check_name()">
        <span id="msg"></span>

        <br><br>

        <button type="submit" onclick="return check_blank()">check name</button>
    </form>
</body>
</html>
