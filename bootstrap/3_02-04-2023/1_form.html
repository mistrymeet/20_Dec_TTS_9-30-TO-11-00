<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .form{
            margin: 60px 0px;
            background-color: lightgreen;
        }
        input[type="text"]:focus, [type="date"]:focus, select:focus, textarea:focus{
            box-shadow : none !important;
        }
        input{
            padding: 10px 10px;
        }.row{
            padding: 10px 0px;
            display: flex;
            align-items: center;
        }
        
    </style>
</head>
<body>
    <div class="form">
        <form action="">
            <div class="container">
                <!-- name -->
                <div class="row">
                    <div class="col-2">
                        <label for="" class="form-label">Name :</label>
                    </div>
                    <div class="col-10">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <!-- gender -->
                <div class="row">
                    <div class="col-2">
                        <label for="" class="form-label">Gender :</label>
                    </div>
                    <div class="col-10">
                        <div class="form-check-inline">
                            <input type="radio" name="gen" id="gen1" class="form-check-input">
                            <label for="gen1">Male</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" name="gen" id="gen2" class="form-check-input">
                            <label for="gen2">Female</label>
                        </div>
                    </div>
                </div>

                <!-- date of birth -->
                <div class="row">
                    <div class="col-2">
                        <label for="" class="form-label">DOB :</label>
                    </div>
                    <div class="col-10">
                        <input type="date" class="form-control">
                    </div>
                </div>

                <!-- text area -->
                <div class="row">
                    <div class="col-2">
                        <label for="" class="form-label">Address :</label>
                    </div>
                    <div class="col-10">
                        <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
                    </div>
                </div>

                <!-- city -->
                <div class="row">
                    <div class="col-2">
                        <label for="" class="form-label">City :</label>
                    </div>
                    <div class="col-10">
                        <select name="" id="" class="form-select">
                            <option value="">-- select --</option>
                            <option value="">Surat</option>
                            <option value="">Vadodara</option>
                        </select>
                    </div>
                </div>

                <!-- Exp -->
                <div class="row">
                    <div class="col-2">
                        <label for="" class="form-label">Experiance :</label>
                    </div>
                    <div class="col-10">
                        <div class="form-check-inline">
                            <input type="checkbox" class="form-check-input">
                            <label for="">1 Year</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="checkbox" class="form-check-input">
                            <label for="">2 Years</label>
                        </div> 
                        <div class="form-check-inline">
                            <input type="checkbox" class="form-check-input">
                            <label for="">More Then 2 Years</label>
                        </div>
                    </div>
                    
                </div>

                <!-- add onns -->
                <div class="row">
                    <div class="col-2">
                        <label for="" class="form-label">Button :</label>
                    </div>
                    <div class="col-10">
                        <div class="input-group">
                            <input type="text" name="" id="" class="form-control
                            ">
                            <button class="text-bg-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
