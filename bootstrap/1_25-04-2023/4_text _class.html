<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-primary">Hello World</h1>
    <h1 class="text-primary-emphasis">Hello World</h1>
    <h1 class="text-secondary text-bg-success">Hello World</h1>
    <h1 class="text-secondary-emphasis">Hello World</h1>
    <h1 class="text-warning">Hello World</h1>
    <h1 class="text-warning-emphasis">Hello World</h1>
    <h1 class="text-danger">Hello World</h1>
    <h1 class="text-danger-emphasis text-bg-primary">Hello World</h1>
    <h1 class="text-success text-bg-dark">Hello World</h1>
    <h1 class="text-success-emphasis">Hello World</h1>
    <h1 class="text-info">Hello world</h1>
    <h1 class="text-info-emphasis">Hello World</h1>
    <h1 class="text-dark">Hello World</h1>
    <h1 class="text-dark-emphasis">Hello World</h1>
    <h1 class="text-light text-bg-info">Hello World</h1>
    <h1 class="text-light-emphasis text-bg-danger">Hello World</h1>
<br><br>

    <!-- for only text -->
    <h1 class="text-muted">Text-Muted</h1>
</body>
</html>
