<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        .btn-purple{
            color: red;
            background-color: purple;
            font-weight: 600;
            transition: 0.3s all linear;
            border: 2px solid transparent;
        }
        .btn-purple:hover{
            color: white;
            background-color: red;
            border: 2px solid purple;
        }

    </style>

</head>
<body>
    <!-- for button clss use btn -->
    <button class="btn btn-info m-5">Click Here</button><br>
    <button class="btn btn-primary">Click Here</button><br>
    <button class="btn btn-secondary">Click Here</button><br>
    <button class="btn btn-warning">Click Here</button><br>
    <button class="btn btn-danger">Click Here</button><br>
    <button class="btn btn-success">Click Here</button><br>
    <button class="btn btn-dark">Click Here</button><br>
    <button class="btn btn-light">Click Here</button><br><br><br>

    <!-- outline class -->
    <a href="" class="btn btn-outline-danger" >Click Here</a>
    <a href="" class="btn btn-outline-success">Click Here</a><br><br><br>

    <!-- custom button -->
    <button class="btn btn-purple">Click Here</button>
</body>
</html>
