<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- there are three types of list -->
    <!-- order list -->
    <!-- unorder list -->
    <!-- defination or description list -->

    <!-- order list -->
    <!-- <ol> <li> tag is used in order list -->
    <!-- "type" attribute is default and with the help of it we can select types of order -->
    <!-- with the help of "start" atribut we can select which number to start  -->
    <ol>
        <li>Pineapple</li>
        <li>Graphs</li>
        <li>Mango</li>
        <li>Kiwi</li>
    </ol>

    <!-- unorder list -->
    <!-- there is three option in type attribute:- fill circle, blank circle and square -->
    <ul>
        <li>Pineapple</li>
        <li>Graphs</li>
        <li>Mango</li>
        <li>Kiwi</li>

        <!-- defination or description list -->
        <!-- <dl> - defination list -->
        <!-- <dt> - define term -->
        <!-- <dd> - define description -->
        <dl>
            <dt>Fruits</dt>
            <dd>Pineapple,Graphs,Mango,Kiwi</dd>
        </dl>
    </ul>
</body>

</html>
