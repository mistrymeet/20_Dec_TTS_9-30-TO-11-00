<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Tag</title>
</head>

<body>
    <!-- SVG amd Canvas Tag is updated in html5 -->
    <!-- canvas is use for 2d Graphics -->
    <canvas id="mycanvas" height="300px" width="500px" style="border: 2px solid black;"></canvas>

     <!-- javascript for canvas -->
     <script>
        // rect is variable_name
        var rect = document.getElementById("mycanvas");
        var drawrect = rect.getContext("2d");
        drawrect.fillStyle = "blue";
        //   drawrect.fillRect();
        // x, y, height, width
        drawrect.fillRect(20, 20, 100, 100);
      </script>

</body>

</html>
