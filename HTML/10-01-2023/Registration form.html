<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<body style="background-color: rgb(98, 87, 164);">
    <center>
        <br><br><br><br><br><br>
        <fieldset style="padding: 2%; width: 30%; background-color: darkblue; bor">
            <table cellpadding="7px" style="color: white;">
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Enter Name" style="height: 20px; width: 220px;"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Enter Email" style="height: 20px; width: 220px;"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" placeholder="Enter Password" style="height: 20px; width: 220px;"></td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><input type="text" placeholder="000 000 0000" style="height: 20px; width: 220px;"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="1">
                        <label for="">Male</label>
                        <input type="radio" name="1">
                        <label for="">Female</label>
                        <input type="radio" name="1">
                        <label for="">Other</label>
                    </td>
                </tr>
                <tr>
                    <td>Laungage:</td>
                    <td>
                        <select name="" id="" style="height: 20px; width: 228px;">
                            <option value="">---Laungage---</option>
                            <option value="">English</option>
                            <option value="">Hindi</option>
                            <option value="">Gujarati</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Zipcode:</td>
                    <td><input type="text" style="height: 20px; width: 220px;"></td>
                </tr>
                <tr>
                    <td>About:</td>
                    <td><textarea name="" id="" cols="28" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button style="width: 400px; height: 40px;">Register</button></td>
                </tr>
            </table>
        </fieldset>
    </center>
</body>

</html>
