<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textformatting tags</title>
</head>

<body>

    <!-- text formatting tags does not take new line itself -->
    <b>Bold Tag</b><br>
    <strong>Strong Tag</strong><br>

    <i>Italic Tag</i><br>
    <em>Emphersys Tag</em><br>

    <u>Underline Tag</u><br>
    <ins>Insert Tag</ins><br>

    <!-- strike tag dropped from html5 -->
    <strike>Strike Tag</strike><br>
    <s>S Tag</s><br>
    <del>Delete Tag</del><br>

    <!-- tt Tag also dropped from html5 -->
    <tt>teletype Tag</tt><br>
    <code>Code Tag</code><br>
    <kbd>Keyboard Tag</kbd><br>

    Hello <sup>World</sup><br>
    Hi <sub>There</sub><br>

    <!-- mark tag is used to highlight content -->
    <mark>Mark Tag</mark><br>

    <!-- big tag dropped from html5 -->
    <big>Big Tag</big><br>
    <small>Small tag</small><br>

    <!-- Abbriviation Tag is used for small tooltip -->
    <abbr title="Abbr">Abbriviation Tag</abbr>

</body>

</html>
