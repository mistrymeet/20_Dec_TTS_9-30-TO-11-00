<html>

<head>
    <title>HTML Tags</title>
</head>

<body>
    <!-- this HTML shows heading tags in which h1 indicates higest value and h6 indicates lowest value  -->
    <h1>Hello World!</h1>
    <h2>Hello World!</h2>
    <h3>Hello World!</h3>
    <h4>Hello World!</h4>
    <h5>Hello World!</h5>
    <h6>Hello World!</h6>
</body>

</html>
