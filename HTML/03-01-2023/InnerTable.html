<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerTable</title>
</head>

<body>
    <table border="1" cellpadding="4px">
        <caption>Online Order</caption>
        <tr>
            <th>Description</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Email account note</th>
        </tr>
        <tr>
            <td>Email Account</td>
            <td>10</td>
            <td>$9.90</td>
            <td rowspan="5">
                <table border="1">
                    <tr>
                        <td>Mailbox</td>
                        <td>10GB</td>
                    </tr>
                    <tr>
                        <td>Webmail</td>
                        <td>Yes</td>
                    </tr>
                    <tr>
                        <td>POP3</td>
                        <td>Yes</td>
                    </tr>
                    <tr>
                        <td>IMAP</td>
                        <td>Yes</td>
                    </tr>
                    <tr>
                        <td>Anti-Spam</td>
                        <td>Yes</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>FYIcentre.com Ad</td>
            <td>1</td>
            <td>$99.00</td>
        </tr>
        <tr>
            <td>1-year Access</td>
            <td>1</td>
            <td>$199.00</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: right;">Shipping</td>
            <td>$3.99</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: right;">Tax</td>
            <td>$15.99</td>
        </tr>
    </table>
</body>

</html>
