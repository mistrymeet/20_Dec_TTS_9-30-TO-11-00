<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Cell</title>
</head>

<body>
    <table border="1" style="text-align: center;" cellpadding="10px">
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Other Category</th>
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
        </tr>
        <tr>
            <th>Males</th>
            <td>2.9</td>
            <td>0.003</td>
            <td>yyy</td>
        </tr>
        <tr>
            <th>Females</th>
            <td>1.9</td>
            <td>0.002</td>
            <td>xxx</td>
        </tr>
    </table>
</body>

</html>
