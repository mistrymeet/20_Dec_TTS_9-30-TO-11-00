<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="form1">
        Enter Any Number :
        <input type="text" name="fn" id="fname">
        <br><br><br>
        <button onclick="return click_fn()">Get Value</button>
        <p id="p1"></p>
    </form>

    <script>

        function click_fn(){
            // let first = document.getElementById("fname").value;
            let first = document.form1.fn.value;

            // for(let a = 1; a <= 10; a++){
            //     document.getElementById("p1").innerHTML += first + " * " + a + " = " + a*first +"<br>";
            // }

            let a = 1;
            while(a <= 10){
                document.getElementById("p1").innerHTML += first + " * " + a + " = " + first*a + "<br>";
                a++
            }
        return false;
        }
    </script>
</body>
</html>
