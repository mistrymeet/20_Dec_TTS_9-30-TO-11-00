<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            position: relative;
        }

        img {
            height: 710px;
            width: 100%;
            position: absolute;
        }

        .div1 {
            position: absolute;
            top: 200px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 55px;
            text-shadow: 0px 0px 10px black;
            padding-bottom: 30px;
        }

        p {
            color: white;
            font-size: 25px;
            text-shadow: 0px 0px 5px black;
            padding-bottom: 15px;
        }

        button {
            height: 40px;
            width: 150px;
            background-color: rgba(94, 13, 255, 0.664);
            border: none;
            color: white;
            border-radius: 10px;
        }

        button:hover {
            background-color: rgba(94, 13, 255, 0.234);
            color: white;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="main">
        <img src="Images/hero Snow.jpg" alt="" class="img1">
    </div>

    <div class="div1">

        <h1>Discover the world</h1>
        <p>We offer the best advanture holidays and tailor-made trips!</p>
        <button>
            Search for tours
            <i class="fa-sharp fa-solid fa-arrow-right"></i>
        </button>
    </div>
</body>

</html>
