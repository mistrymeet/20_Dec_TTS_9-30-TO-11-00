<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            height: 713px;
            width: 100%;
            /* border: 2px solid black; */
            background: radial-gradient(cornsilk,
                    lightpink,
                    cornsilk,
                    lightpink);
            /* background-color: ; */
        }

        .form {
            width: 26%;
            margin: auto;
            padding-top: 250px;
        }

        .form fieldset {
            padding: 40px;
        }

        .form h3 {
            text-align: center;
            padding-bottom: 20px;
            font-size: 25px;
        }

        .form h3::before {
            content: "";
            height: 3px;
            width: 50px;
            background-color: blue;
            display: inline-block;
            margin: 5px 7px;
        }

        .form h3::after {
            content: "";
            height: 3px;
            width: 50px;
            background-color: blue;
            display: inline-block;
            margin: 5px 7px;
        }

        .form table td {
            padding: 7px;
            text-align: right;
        }

        .form table td input {
            padding: 10px;
            width: 300px;
            border-radius: 20px;
            border-color: rgba(0, 0, 0, 0.31);
        }

        .form table td button {
            height: 40px;
            width: 200px;
            border-radius: 20px;
            border: 2px solid transparent;
            background-color: blue;
            color: white;
            font-weight: 600;
            transition: 0.5s all linear;
        }

        .form table td button:hover {
            background-color: transparent;
            color: blue;
            border: 2px solid blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form">
            <fieldset>
                <h3>Login</h3>
                <table>
                    <tr>
                        <td><input type="text" placeholder="Enter Email"></td>
                    </tr>
                    <tr>
                        <td><input type="password" placeholder="Password"></td>
                    </tr>
                    <tr>
                        <td>
                            <button>Login <span class="fa-solid fa-angles-right"></span></button>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>
    </div>
</body>

</html>
