<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 2nd image on the top of both image.</title>
    <style>
        img {
            height: 250px;
        }

        main {
            position: relative;
        }

        .div1 {
            position: absolute;
            top: 30px;
            left: 30px;
        }

        .div2 {
            position: absolute;
            left: 80px;
            top: 80px;
            z-index: 1;
        }

        .div3 {
            position: absolute;
            top: 150px;
            left: 150px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1">
            <img src="Images/img1.webp" alt="">
        </div>

        <div class="div2">
            <img src="Images/img2.jpg" alt="">
        </div>

        <div class="div3">
            <img src="Images/img3.jpg" alt="">
        </div>
    </div>
</body>

</html>
