<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#p1").text("This Is Jquery Function")
            })
            $("#btn2").click(function(){
                $("#p1").html("<b><u><i>This is Javascripy fn</u><i/></b>")
            })
            $("#btn3").click(function(){
                $("input").val("Hello World Hello User")
            })
        })
    </script>
</head>
<body>
    <button id="btn1">text</button>
    <button id="btn2">html</button>
    <button id="btn3">val</button>
    <p id="p1">
        <b>Hello World</b>
    </p>
    <input type="text"c value="Hello User">
</body>
</html>
