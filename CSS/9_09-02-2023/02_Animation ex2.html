<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img {
            height: 400px;
            width: 500px;
            animation: img 1s ease infinite;
        }

        img {
            width: 100%;
        }

        @keyframes img {
            from {
                margin-left: 0px;
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="img">
        <img src="image/pizza-pizza-filled-with-tomatoes-salami-olives-removebg-preview.png" alt="">
    </div>
</body>

</html>
