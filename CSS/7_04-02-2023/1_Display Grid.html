<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sub-child{
            height: 100px;
            width: 100px;
            background-color: thistle;
        }
        .main{
            display: grid;
            grid-template-columns: auto auto auto auto auto;
            gap: 20px;
            justify-items: center;
            align-content: center;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="child">
            <div class="sub-child"></div>
        </div>
        <div class="child">
            <div class="sub-child"></div>
        </div>
        <div class="child">
            <div class="sub-child"></div>
        </div>
        <div class="child">
            <div class="sub-child"></div>
        </div>
        <div class="child">
            <div class="sub-child"></div>
        </div>
        <div class="child">
            <div class="sub-child"></div>
        </div>
        <div class="child">
            <div class="sub-child"></div>
        </div>
        <div class="child">
            <div class="sub-child"></div>
        </div>
        <div class="child">
            <div class="sub-child"></div>
        </div>
        <div class="child">
            <div class="sub-child"></div>
        </div>
    </div>
</body>

</html>
