<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector</title>
    <STYLE>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            background-color: lemonchiffon;
            height: 500px;
            width: 700px;
            text-align: center;
        }
    </STYLE>
</head>
<body>
    <div>Hello world</div>
    <h1>Hello World</h1>
    <h2>Hello World</h2>
</body>
</html>
