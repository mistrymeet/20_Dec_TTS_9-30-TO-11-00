<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img1 {
            height: 250px;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .img2,
        .img3 {
            height: 500px;
        }
    </style>
</head>

<body>
    <div>
        <img src="Images/image1.jpeg" alt="" class="img1">
    </div>

    <div>
        <img src="Images/image2.jpg" alt="" class="img2">
    </div>

    <div>
        <img src="Images/image3.webp" alt="" class="img2">
    </div>
</body>

</html>
