<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height: 200px;
            width: 250px;
        }

        .main {
            position: relative;
        }

        .div1 {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 1;
        }

        .div2 {
            position: absolute;
            top: 50px;
            left: 50px;
        }

        .div3 {
            position: absolute;
            top: 80px;
            left: 80px;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1">
            <img src="Images/image1.jpeg" alt="">
        </div>

        <div class="div2">
            <img src="Images/image2.jpg" alt="">
        </div>

        <div class="div3">
            <img src="Images/image3.webp" alt="">
        </div>
    </div>
</body>

</html>
