<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .para1 {
            font-size: 50px;
        }

        /* rem is the 16 times of pixal */
        .para2 {
            font-size: 3rem;
        }

        /* inch will be in between 0 to 1 */
        .para3 {
            font-size: 1in;
        }

        .para4 {
            font-size: 5vw;
        }

        /* vh is a 2 times of vw */
        .para5 {
            font-size: 10vh;
        }
    </style>
</head>

<body>
    <p class="para1">
        Hello World
    </p>

    <p class="para2">
        Hi There
    </p>

    <p class="para3">
        Hello There
    </p>

    <p class="para4">
        Lorem, ipsum dolor.
    </p>

    <p class="para5">
        Lorem, ipsum.
    </p>
</body>

</html>
