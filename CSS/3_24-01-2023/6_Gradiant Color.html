<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiant Color</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            border: 2px solid black;
        }

        .g1 {
            background: radial-gradient(circle at left,
                    #abc 80px,
                    #569 150px,
                    purple 200px,
                    red 350px);
        }

        .g2 {
            background: linear-gradient(#bc1234 80px,
                    deeppink 150px,
                    lightblue 300px,
                    black 500px);
        }

        .g3 {
            background: conic-gradient(#bc5678 90deg,
                    #ef8926 180deg,
                    purple 270deg,
                    pink 360deg);
        }
    </style>
</head>

<body>
    <div class="g1"></div>
    <br>
    <div class="g2"></div>
    <br>
    <div class="g3"></div>
</body>

</html>
