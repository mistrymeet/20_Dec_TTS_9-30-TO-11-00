<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            border: 2px solid black;
            display: flex;
        }
        .div1,.div3,.div5{
            background-color: yellow;
            height: 100px;
            width: 100px;
            flex: 1;
        }
        .div2,.div4{
            background-color: turquoise;
            height: 100px;
            width: 100px;
            flex: 2;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
    </div>
</body>
</html>
