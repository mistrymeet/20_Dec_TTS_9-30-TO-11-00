<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            position: relative;
        }

        .main img {
            height: 1500px;
            width: 100%;
            position: absolute;
        }

        .main h1 {
            position: absolute;
            top: 120px;
            left: 100px;
            font-size: 100px;
            color: white;
            text-shadow: 0px 0px 10px black;
        }

        .main button {
            position: absolute;
            top: 250px;
            left: 100px;
            height: 80px;
            width: 250px;
            font-size: 25px;
            text-shadow: 0px 0ox 2px black;
            border-radius: 5px;
            background-color: transparent;
            color: white;
            box-shadow: 0px 0px 2px white;
            border: 2px solid white;
        }

        button:hover {
            background-color: black;
            color: white;
            border: 2px solid white;
        }

        ol {
            list-style-type: none;
        }

        .nav img {
            height: 40px;
            width: 100px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        a:active {
            color: salmon;
        }

        .nav {
            list-style-type: none;
            padding: 30px 30px 30px 130px;
            background-color: black;

        }

        li {
            display: inline;
            font-size: 30px;
            padding: 20px;
            /* background-color:  aqua; */
            height: 50px;
            width: 200px;
            text-shadow: 0px 0px 1px black;
        }

        .logo {
            position: absolute;
            left: 20px;
            padding-top: 8px;
        }

        .logo img {
            height: 80px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="logo"><a href=""><img src="Images/audi-logo-2.png" alt=""></a></div>
    <div class="nav">
        <ol>
            <li><a href="">Models</a></li>
            <li><a href="">Used Cars</a></li>
            <li><a href="">Customer Area</a></li>
            <li><a href="">Innovation</a></li>
            <li><a href="">Quick Links</a></li>
        </ol>
    </div>


    <div class="main">
        <img src="Images/bodi-raw-pQyXoui3Wiw-unsplash.jpg" alt="">

        <h1>All New Audi Cabriolet</h1>
        <button>Explore More</button>
    </div>
</body>

</html>
