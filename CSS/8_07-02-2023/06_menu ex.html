<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <style>
        .menu .menu-m .menu-p .content a {
            text-decoration: none;
        }

        .menu .menu-m .menu-p .content .drop ol {
            list-style: none;
        }

        .menu .menu-m {
            margin: 0px 150px;
        }

        .menu .menu-m .menu-p {
            padding: 10px;
        }

        .menu .menu-m .menu-p .content {
            display: flex;
            background-color: darkblue;
            justify-content: space-evenly;
            align-items: center;
        }

        .menu .menu-m .menu-p .content .logo {
            flex: 1;
        }

        .menu .menu-m .menu-p .content .logo h1 a {
            color: white;
            text-transform: capitalize;
            padding: 10px;
        }

        .menu .menu-m .menu-p .content .drop {
            flex: 3;
        }

        .menu .menu-m .menu-p .content .drop ol {
            display: flex;
            justify-content: center;
        }

        .menu .menu-m .menu-p .content .drop ol li a {
            color: white;
            padding: 10px;
            transition: 1s all ease;
            font-weight: 600;
        }

        .menu .menu-m .menu-p .content .drop ol li a span {
            font-size: 10px;
        }

        .menu .menu-m .menu-p .content .search {
            flex: 1;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .menu .menu-m .menu-p .content .search span {
            color: white;
            transition: 1s all ease;
            font-size: 20px;

        }

        .menu .menu-m .menu-p .content .drop ol li a:hover {
            color: orange;
        }

        .menu .menu-m .menu-p .content .search span:hover {
            color: orange;
            ;
        }
    </style>
</head>

<body>
    <div class="menu">
        <div class="menu-m">
            <div class="menu-p">
                <div class="content">
                    <div class="logo">
                        <h1><a href="">induz.</a></h1>
                    </div>
                    <div class="drop">
                        <ol>
                            <li><a href="">Home</a></li>
                            <li><a href="">About</a></li>
                            <li><a href="">Pages <span class="fa-sharp fa-solid fa-chevron-down"></span></a></li>
                            <li><a href="">Service</a></li>
                            <li><a href="">Contact</a></li>
                        </ol>
                    </div>
                    <div class="search">
                        <span class="fa-sharp fa-solid fa-magnifying-glass"></span>
                        <span class="fa-sharp fa-solid fa-moon moon"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
