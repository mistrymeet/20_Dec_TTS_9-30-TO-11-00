<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            height: auto;
            width: 300px;
            border: 2px solid black;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
        }
        .main img{
            width: 100%;
            display: block;
            transition: 1s all ease;
        }
        .main .text{
            overflow: hidden;
            position: absolute;
            top: 0px;
            bottom: 0px;
            /* left: 0px; */
            right: 0px;
            color: white;
            background-color: rgba(0, 0, 0, 0.485);
            width: 0;
            height: 100%;
            transition: 1s all linear;
        }
        .main:hover .text{
            width: 100%;
        } 
        .main:hover img{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="image/pexels-taylen-lundequam-15023309.jpg" alt="">
        <div class="text">
            <h1>Hello World</h1>
        </div>
    </div>
</body>
</html>
