<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height: auto;
            width: 300px;
            border: 2px solid black;
            margin: 50px auto;
            position: relative;
        }
        .container img{
            width: 100%;
            display: block;
        }
        .container .text{
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.205);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s all ease;
            transform: scale(0);
            overflow: hidden;
        }
        .container:hover .text{
            transform: scale(1);
        }
        .image-text{
            transition: 1s all ease;
            /* transition-delay: 0.5s; */
            transform: scale(0);
        }
        .container:hover .image-text{
            transform: scale(1); rotate: 360deg;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="image/pexels-yana-moroz-13132742.jpg" alt="">
        <div class="text">
            <div class="image-text">
                <h1>Hello World</h1>
            </div>
        </div>
    </div>
</body>
</html>
