<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ol {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .container .menu {
            background-color: aqua;
            padding: 2px;
        }

        .container .menu ol {
            display: flex;
            gap: 20px;
        }

        .container .menu ol li {
            background-color: violet;
        }

        .container.menu .display-menu {
            position: relative;
        }

        .container .menu .display-menu .inner-menu {
            display: none;
            position: absolute;
            top: 16px;
            left: 70px;
            width: 80px;
        }

        .container .menu .display-menu:hover .inner-menu {
            display: block;
        }

        .container .menu .display-menu span {
            color: white;
            transition: 1s all ease;
        }

        .container .menu .display-menu:hover span {
            transform: rotateX(180deg);
        }

        .container .menu .display-menu .inner-menu li {
            background-color: brown;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="menu">
            <ol>
                <li><a href="">Home</a></li>
                <li class="display-menu"><a href="">About</a>
                    <span class="fa-solid fa-angle-down"></span>
                    <ol class="inner-menu">
                        <li><a href="">About 1</a></li>
                        <li><a href="">About 2</a></li>
                    </ol>
                </li>
                <li><a href="">Contact</a></li>
            </ol>
        </div>
    </div>
</body>

</html>
