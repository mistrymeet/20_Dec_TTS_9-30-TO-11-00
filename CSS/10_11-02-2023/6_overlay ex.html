<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height: auto;
            width: 400px;
            margin: 50px auto;
            position: relative;
        }
        .container img{
            width: 100%;
            display: block;
        }
        .text{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.296);
            transition: 0.3s all linear;
            transform: scale(0);
        }
        .container:hover .text{
            transform: scale(1);
        }
        .container .text .subtext{
            transition: 0.5s all linear;
            transform: scale(0);
        }
        .container:hover .subtext{
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image/pexels-vinh-lÃ¢m-14979469.jpg" alt="">
        <div class="text">
            <div class="subtext">
                <h1>Hello World</h1>
            </div>
        </div>
    </div>
</body>
</html>
