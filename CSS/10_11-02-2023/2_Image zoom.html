<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cont{
            height: auto;
            width: 300px;
            overflow: hidden;
        }
        img{
            width: 100%;
            display: block;
            transition: 0.5s all linear;
        }
        .cont:hover img{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="cont">
        <img src="image/pexels-taylen-lundequam-15023309.jpg" alt="">
    </div>
</body>
</html>
